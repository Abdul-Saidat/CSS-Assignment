<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logocontent">
           <img src="./assets/images/Logo.png" width="100px" alt="">
           <h1>For Individuals</h1>
           <p>Start benefiting from the wellness experience. For <br>
            companies looking on increasing productivity, and improving <br>
            organization wellness.
           </p>
        </div>

        <form action="">
       <div class="rightcontainer">
         <div class="column">
             <label for="First Name">First Name</label>
             <input type="text" id="First Name" placeholder="Tolu">

             <label for="Gender">Gender</label>
             <input type="text" placeholder="Input Gender">

             <label for="Weight">Weight (KG) </label>
             <input type=" text" id="weight" placeholder="Enter Weight">
         </div>

         <div class="column">
             <label for="Last Name">Last Name</label>
             <input type="text">

             <label for="Date of Birth">Date of Birth</label>
             <input type="date" name="Date of Birth" id="D.O.B">

             <label for="Height">Height (CM) </label>
             <input type="text" name="height" id="height" placeholder="Enter height here..">

       </div>
       <div id="full-width">
        <label for="Activity Level">Activity Level</label>
        <input type="text" class="Activity" id="activity level" placeholder="Select here">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="Activity">
     </div>
       
      <button>Register</button>
       <footer>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></footer>
    </div>
    </form>
</body>
</html>
